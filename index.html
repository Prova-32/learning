<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyUI 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sign Up</h1>
            <div class="card-body">
                <div class="username bubble">
                    <input type="text" class="text" placeholder="Username" required>
                </div>
                <div class="email bubble">
                    <input type="email" class="text" placeholder="Email" required>
                </div>
                <div class="password bubble">
                    <input type="password" class="text" placeholder="Password" required>
                </div>
                <div class="Confirmpass bubble">
                    <input type="password" class="text" placeholder="Confirm Password" required>
                </div>
                <div class="terms">
                    <label>
                        <input type="checkbox" class="checkbox" required>
                    </label>
                    <p>I agree to the terms and conditions</p>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pringie">
        <img src="./pringles.png" alt="pringles" class="pringles">
    </div> 
    <div class="pry">
        <img src="./pyramid.png" alt="pyramid" class="pyramid">
    </div>
    <div class="flowy">
        <img src="./flower.png" alt="flower" class="flower">
    </div>
</html>
